<mat-toolbar color="primary">
  <span>Lista de Docentes</span>
  <span class="spacer"></span>
  &nbsp;&nbsp;
  <button mat-raised-button color="accent" (click)="addDocente()">
    Agregar Docente
  </button>
</mat-toolbar>

<div class="container">
  <mat-grid-list cols="1" rowHeight="2:0.6">
    <mat-grid-tile>
      <table mat-table [dataSource]="docentes" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let docente">{{ docente.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let docente">{{ docente.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let docente">{{ docente.email }}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
          <td mat-cell *matCellDef="let docente">{{ docente.telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="especialidad">
          <th mat-header-cell *matHeaderCellDef>Especialidad</th>
          <td mat-cell *matCellDef="let docente">{{ docente.especialidad }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let docente">
            <button mat-button (click)="editDocente(docente.id)">Editar</button>
            <button mat-button (click)="deleteDocente(docente.id)">
              Eliminar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-grid-tile>
  </mat-grid-list>
</div>
